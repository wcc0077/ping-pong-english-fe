name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    # 解决方案核心步骤：设置 pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v2 # 这是专门用于安装 pnpm 的 Action
      with:
        version: 8 # 可选：指定 pnpm 版本，与您的项目保持一致。例如 8.x。移除此行则使用最新版。

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm' # 使用 pnpm 缓存

    - run: pnpm i
    - run: pnpm run build-only --if-present

  # 独立的部署任务，仅在构建成功且是推送到 main 分支时运行
  deploy:
    runs-on: ubuntu-latest
    needs: build # 依赖于 build 任务，确保所有矩阵版本的构建都成功后才部署
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # 仅在推送到 main 分支时运行部署

    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # 部署时可固定一个 Node 版本
        cache: 'pnpm'

    - run: pnpm i
    - run: pnpm run build-only --if-present

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
